osx_image: xcode11
language: objective-c
before_install:
  - gem install cocoapods
script:
  - set -o pipefail
  - xcodebuild -configuration Release -scheme "B2Kit (macOS Framework)" clean build test CODE_SIGNING_REQUIRED=NO CODE_SIGN_IDENTITY="" ENABLE_TESTABILITY=YES GCC_INSTRUMENT_PROGRAM_FLOW_ARCS=YES GCC_GENERATE_TEST_COVERAGE_FILES=YES | xcpretty
  - xcodebuild -configuration Release -scheme "B2Kit (iOS Framework)" -destination "OS=13.0,name=iPhone 11" clean build test CODE_SIGNING_REQUIRED=NO CODE_SIGN_IDENTITY="" ENABLE_TESTABILITY=YES GCC_INSTRUMENT_PROGRAM_FLOW_ARCS=YES GCC_GENERATE_TEST_COVERAGE_FILES=YES | xcpretty
  - xcodebuild -configuration Release -scheme "B2Kit (tvOS Framework)" -destination "OS=13.0,name=Apple TV 4K" clean build test CODE_SIGNING_REQUIRED=NO CODE_SIGN_IDENTITY="" ENABLE_TESTABILITY=YES GCC_INSTRUMENT_PROGRAM_FLOW_ARCS=YES GCC_GENERATE_TEST_COVERAGE_FILES=YES | xcpretty
  - xcodebuild -configuration Release -scheme "B2Kit (watchOS Framework)" clean build CODE_SIGNING_REQUIRED=NO CODE_SIGN_IDENTITY="" ENABLE_TESTABILITY=YES GCC_INSTRUMENT_PROGRAM_FLOW_ARCS=YES GCC_GENERATE_TEST_COVERAGE_FILES=YES | xcpretty
  - xcodebuild -configuration Release -scheme "B2Kit (macOS Static Library)" clean build CODE_SIGNING_REQUIRED=NO CODE_SIGN_IDENTITY="" ENABLE_TESTABILITY=YES GCC_INSTRUMENT_PROGRAM_FLOW_ARCS=YES GCC_GENERATE_TEST_COVERAGE_FILES=YES | xcpretty
  - xcodebuild -configuration Release -scheme "B2Kit (iOS Static Library)" -destination "OS=13.0,name=iPhone 11" clean build CODE_SIGNING_REQUIRED=NO CODE_SIGN_IDENTITY="" ENABLE_TESTABILITY=YES GCC_INSTRUMENT_PROGRAM_FLOW_ARCS=YES GCC_GENERATE_TEST_COVERAGE_FILES=YES | xcpretty
  - xcodebuild -configuration Release -scheme "B2Kit (tvOS Static Library)" -destination "OS=13.0,name=Apple TV 4K" clean build CODE_SIGNING_REQUIRED=NO CODE_SIGN_IDENTITY="" ENABLE_TESTABILITY=YES GCC_INSTRUMENT_PROGRAM_FLOW_ARCS=YES GCC_GENERATE_TEST_COVERAGE_FILES=YES | xcpretty
  - xcodebuild -configuration Release -scheme "B2Kit (watchOS Static Library)" clean build CODE_SIGNING_REQUIRED=NO CODE_SIGN_IDENTITY="" ENABLE_TESTABILITY=YES GCC_INSTRUMENT_PROGRAM_FLOW_ARCS=YES GCC_GENERATE_TEST_COVERAGE_FILES=YES | xcpretty
  - pod lib lint
after_success:
  - bash <(curl -s https://codecov.io/bash)
